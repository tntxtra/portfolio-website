<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="./home.css" />
    <script src="home.js"></script>
</head>
<body>
     <!-- Slideshow container -->
<div class="slideshow-container fade">

    <!-- Full images with numbers and message Info -->
    <div class="Containers">
      <div class="MessageInfo">1 / 3</div>
      <img src="https://streetfins.com/wp-content/uploads/2019/05/Trading-cryptocurrency.jpg" style="width:100%">
      <div class="Info">Crypto</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">2 / 3</div>
      <img src="https://onlineknowledgeltd.com/wp-content/uploads/2021/02/2021-02-24-01.00.49.jpg" style="width:100%">
      <div class="Info">Knowledge center</div>
    </div>
  
    <div class="Containers">
      <div class="MessageInfo">3 / 3</div>
      <img src="https://cdn.mos.cms.futurecdn.net/9JXpWhDRvxjBzEfzXjoHCX.jpg" style="width:100%">
      <div class="Info">Multiverse</div>
    </div>
  
    <!-- Back and forward buttons -->
    <a class="Back" onclick="plusSlides(-1)">&#10094;</a>
    <a class="forward" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>
  
  <!-- The circles/dots -->
  <div style="text-align:center">
    <span class="dots" onclick="currentSlide(1)"></span>
    <span class="dots" onclick="currentSlide(2)"></span>
    <span class="dots" onclick="currentSlide(3)"></span>
  </div> 
</body>
</html>
